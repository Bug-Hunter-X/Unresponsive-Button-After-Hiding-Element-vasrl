<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const div = document.getElementById("myDiv");
      if (div.style.display === "none") {
        div.style.display = "block"; // Show it again if already hidden
      } else {
        div.style.display = "none"; // Hide it if visible
      }
    }
  </script>
</body>
</html>
